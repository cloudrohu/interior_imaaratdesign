{% extends "base.html" %}
{% load static %}

<br>


{% block body %}
 <!--============================== Breadcumb ============================== -->
 <div class="breadcumb-wrapper " data-bg-src="{% static '' %}assets/img/bg/breadcumb-bg.jpg">
    <div class="container">
        <div class="breadcumb-content">
            <h1 class="breadcumb-title">Complate Projects</h1>
            <ul class="breadcumb-menu">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>

<!--============================== Construction Area  ==============================-->
{% for i in project %}
<div class="overflow-hidden overflow-hidden space" id="about-sec">
    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <div class="img-box3">
                    <div class="img1">
                        <img src="{{i.image.url}}" alt="About">
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="title-area mb-20 pe-xl-5 me-xl-5">
                    <h2 class="sec-title mb-20"><a href="{{i.get_absolute_url}}">{{i.title}}</a></h2>
                </div>
                <p class="sec-text mb-30" align="justify">{{i.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}

{% endblock body %}
